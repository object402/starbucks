<!DOCTYPE html>

  <link rel="stylesheet" href="./css/reset.css">

<body>
  <div class="main_wrap">

        <div class="product1">

          <img src="./images/img/main/17winter1/bev1_txt.png" alt="berry_twinkle_mocah" class="season_tag1">

        <div class="product2">
          <div class="season_product2">
            <a href="#"><img src="./images/img/main/17winter1/bev3_cup.png" alt="valencia_orange_tea_latte"></a>

          <img src="./images/img/main/17winter1/bev2_txt.png" alt="toffee_nut_crunch" class="season_tag3">

        <!-- give good end -->
      </div>

                <li><a href="#"><img src="./images/image.star/common_img/upload_banner/qq8riA_20171116174444764.jpg" alt=""><span>자세히보기</span></a></li>

                <li><a href="#"><img src="./images/image.star/common_img/upload_banner/9QJ750_20171025143835760.jpg" alt=""><span>자세히보기</span></a></li>
                <li><a href="#"><img src="./images/image.star/common_img/upload_banner/i1PFRt_20161230163023435.jpg" alt=""><span>자세히보기</span></a></li>
                <li><a href="#"><img src="./images/image.star/common_img/upload_banner/tho7ap_20171018103136208.jpg" alt=""><span>자세히보기</span></a></li>

          <div class="promotion_button">

            <a href=""><img src="" alt=""></a>

              <li><a href=""><img src="" alt=""></a></li>
              <li><a href=""><img src="" alt=""></a></li>
            </ul>
          </div>

        </div>
      </div>

    <!-- reward -->

      <div class="reward_wrap">

          <img src="./images/img/main/reward_star_bg_m.png" alt="reward_bg">

          <ul>
            <li><a href="#"><img src="" alt="reward_top"></a></li>

            <ul>
              <li><a href="#"><span>회원가입</span></a></li>
              <li><a href="#"><span>로그인</span></a></li>

      </div>

    <!-- christmas_blend goods -->

        <img src="./images/img/main/17winter1/winter_coffee_bg.jpg" alt="bg">

            <img src="./images/img/main/17winter1/winter_bean.png" alt="christmas_goods">

              <a href="#"><span>자세히보기</span></a>
            </div>

      <div class="pick_your_favorit_wrap">

        <!-- <img src="./images/img/main/fav_prod_bg_new.jpg" alt="favorit_bg"> -->

      </div> -->
